<body>
    <div class="box">
        <div class="box-wrapper"></div>
        <div class="box-container">

            posdcast on any device anywhere you like!
            </p>

            <div class="payment-wrapper">
                <div class="text-note">
                    Annual Plan<br>
                    <span>$59.99/year</span>
                </div>

                <div class="change">
                    <a href="">change</a>
                </div>

            </div>

           </div>
        </div>
