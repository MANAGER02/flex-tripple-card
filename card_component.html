<!DOCTYPE html>

<head>

    <title>card_component</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="card-wrapper">
        <div class="image-container">

            Ajani Ayooluwa Elijah <span>20</span>

                80k <span>follower</span>
            </div>

                803k <span>photos</span>
            </div>
            <div class="photos">
                1.4k <span>photos</span>
            </div>
        </div>
    </div> 
</body>
